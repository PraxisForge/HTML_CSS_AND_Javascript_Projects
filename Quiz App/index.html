<!DOCTYPE html>
<html>
    <head>
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="app">
            <h1>General Knowledge Quiz</h1>
            <div class="quiz">
                <h2 id="question">What is the capital of France?</h2>
                <div id="answers-buttons">
                    <button class="btn">Berlin</button>
                    <button class="btn">Paris</button>
                    <button class="btn">Madrid</button>
                    <button class="btn">Rome</button>
                </div>
                <button id="next-btn">Next</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
